<html>
    <head>
    <meta charset="utf-8">
        <meta name="description" content="#">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="vendors/css/animate.css">
        <link type="text/css" rel="stylesheet" href="vendors/css/grid.css">
        <link type="text/css" rel="stylesheet" href="vendors/css/normalize.css">
        <link type="text/css" rel="stylesheet" href="resources/css/style.css">
        <link type="text/css" rel="stylesheet" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400i,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <title>MovieTrackerResponse</title>
    </head>
    <body>
        <header>
            <nav class="sign-in">
                <div class="row">
                <img src="resources/css/img/logodarkmikn.jpg" alt="MovieTrackerLogo" class="logo-dark">
                <ul class="main-nav js--main-nav">
                        <li><a href="moviesDisplay.html">Home</a></li>
                    </ul>
                    <a class="mobile-nav-icon js--mobile-nav-icon"><i class="fas fa-bars"></i></a>
                </div>
            </nav>
            <div class="hero-text-box">
                
            <div class="row">
                <div class="row">
                <h2 class="form-header">We're happy to hear from you</h2>
                </div>
                <form method="post" class="contact-form">
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </div>
                        <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                            <label for="find-us">How did you find us?</label>
                            </div>
                        <div class="col span-2-of-3">
                            <select name="find us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search Engine</option>
                                <option value="ad">Ad</option>
                                <option value="other">Other Way</option>
                            </select>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                            <label>Drop us a line</label>
                            </div>
                            <div class="col span-2-of-3">
                                <textarea name="message" placeholder="Your message"></textarea>
                            </div>
                        </div>  
                        <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Send It" id="submit">
                        </div>
                        </div>
                    </div>
                </form>
            </div>
                    </div>
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond@0.9.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectivizr@1.0.3/selectivizr.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script>   
    <script src="resources/js/script.js"></script> 
    </body>
</html>
